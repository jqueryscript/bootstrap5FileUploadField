<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap 5 File Input Field Plugin Examples</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.2.0/flatly/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap5filefield.css">
    <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    </head>
    <body class="p-3">
     <div class="container my-5">
        <h1>Bootstrap 5 File Input Field Plugin Examples</h1>
<div id="carbon-block" style="margin:20px auto"></div>
<div style="margin:20px auto"><script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2783044520727903"
     crossorigin="anonymous"></script>
<!-- jQuery_Replace_Demo -->
<ins class="adsbygoogle"
     style="display:block"
     data-ad-client="ca-pub-2783044520727903"
     data-ad-slot="7325992188"
     data-ad-format="auto"
     data-full-width-responsive="true"></ins>
<script>
     (adsbygoogle = window.adsbygoogle || []).push({});
</script></div>
        <p class="lead">A jQuery plugin for Bootstrap 5 to beautify and enhance the default file upload input box by using custom upload button styles and icons.</p>
    <div class="form-group">
        <label>Basic Example</label>
        <input type="file" class="form-control-file" id="demo-1">
    </div>
    <div class="form-group my-3">
        <label>Button Style</label>
        <input type="file" class="form-control-file" id="demo-4">
    </div>
    <div class="form-group my-3">
        <label>With Icon</label>
        <input type="file" class="form-control-file" id="demo-2">
    </div>
    <div class="form-group">
        <label>With Placeholder</label>
        <input type="file" class="form-control-file" id="demo-3">
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
<script src="js/bootstrap5filefield.js"></script>
<script>
$(function(){
    $('#demo-1').bootstrap4FileField({label: 'File Upload'});
   $('#demo-2').bootstrap4FileField({icon:'fa-file',});
   $('#demo-3').bootstrap4FileField({label: 'Choose File...',placeholder:'Upload Your File',});
   $('#demo-4').bootstrap4FileField({label: 'Choose File...',placeholder:'Upload Your File',style:'warning',});
});
</script>
